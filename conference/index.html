<!doctype html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<title>YURA Conference</title>

	<meta name="description" content="PSD to HTML5+CSS3 conversion.">
	<meta name="keywords" content="PSD, HTML5, CSS3">
	<meta name="author" content="Vivaco">

	<link rel="shortcut icon" href="assets/img/favicon.ico">
	<link rel="apple-touch-icon" href="assets/img/apple-touch-icon.jpg">
	<link rel="apple-touch-icon" sizes="72x72" href="assets/img/apple-touch-icon-72x72.jpg">
	<link rel="apple-touch-icon" sizes="114x114" href="assets/img/apple-touch-icon-114x114.jpg">

	<link rel="stylesheet" type="text/css" href="assets/css/custom-animations.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />

	<!--[if lt IE 9]>
		<script src="assets/js/html5shiv.js"></script>
		<script src="assets/js/respond.min.js"></script>
	<![endif]-->

<body>
	<div class="preloader-mask">
		<div class="preloader"></div>
	</div>

	<section class="hero-section bg4 bg-cover comming-soon window-height light-text overlay">
		<div class="heading-block centered-block align-center">
			<div class="container">
				<h1>Applications <span class="highlight">open</span> in</h1>
				<div class="row counters-wrapper countdown">
					<div class="counter-block counter-block-solid">
						<div class="counter-box">
							<div class="counter-content">
								<span class="count">{dnn}</span>

								<p class="title">days</p>
							</div>
						</div>
					</div>

					<div class="counter-block counter-block-solid">
						<div class="counter-box">
							<div class="counter-content">
								<span class="count">{hnn}</span>

								<p class="title">hours</p>
							</div>
						</div>
					</div>

					<div class="counter-block counter-block-solid">
						<div class="counter-box">
							<div class="counter-content">
								<span class="count">{mnn}</span>

								<p class="title">minutes</p>
							</div>
						</div>
					</div>

					<div class="counter-block counter-block-solid">
						<div class="counter-box">
							<div class="counter-content">
								<span class="count">{snn}</span>

								<p class="title">seconds</p>
							</div>
						</div>
					</div>
				</div>

				<!-- Begin MailChimp Signup Form -->
				<div id="mc_embed_signup">
				<form onsubmit="window.location='http://yuraresearch.github.io/conference/confirm.html'" action="//yale.us11.list-manage.com/subscribe/post?u=df22a3f67587bde97b91ce975&amp;id=a8614b0c71" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate form row" target="_blank" novalidate>
				    <div id="mc_embed_signup_scroll">
				<fieldset class="col-sm-8">
				<div class="mc-field-group">
					<input type="email" value="" placeholder="email@email.com" name="EMAIL" class="required email" id="mce-EMAIL">
				</div>
				</fieldset>
					<fieldset class="col-sm-4">
					<div id="mce-responses" class="clear">
						<div class="response" id="mce-error-response" style="display:none"></div>
						<div class="response" id="mce-success-response" style="display:none"></div>
					</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
				    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_df22a3f67587bde97b91ce975_a8614b0c71" tabindex="-1" value=""></div>
				    <div class="clear"><input type="submit" value="submit" name="subscribe" id="mc-embedded-subscribe" class="button btn btn-sm btn-outline-clr"></div>
				    </div>
					</fieldset>
				</form>
				</div>

				<!--End mc_embed_signup-->

				<h5>Get notified when we <span class="highlight">launch</span></h5>
			</div>
		</div>
	</section>

	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false"></script>

	<!--[if lt IE 9]>
		<script type="text/javascript" src="assets/js/jquery-1.11.3.min.js?ver=1"></script>

		<script type="text/javascript" src="assets/js/jquery-2.1.4.min.js?ver=1"></script>
	<!--<![endif]-->

	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>

	-->

	<script type="text/javascript" src="assets/js/jquery.plugin.js"></script>
	<script type="text/javascript" src="assets/js/jquery.countdown.js"></script>
	<script type="text/javascript" src="assets/js/ventcamp.js"></script>
</body>
</html>
