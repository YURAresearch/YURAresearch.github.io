<head>

<link href="assets/css/main.css" rel="stylesheet">

</head>

<body data-spy="scroll" data-offset="0" data-target="#navbar-main">
	<!-- DB start -->
  <div id="labs">
    <input class="search" placeholder="Search" />
<select class="form-control" id="categories">
  <option selected="selected" value="">Select category...</option>
  <option value="Biological Sciences">Biological Sciences</option>
  <option value="Engineering">Engineering</option>
  <option value="Health and Medicine">Health and Medicine</option>
  <option value="Humanities">Humanities</option>
  <option value="Physical Sciences">Physical Sciences</option>
  <option value="Social Sciences">Social Sciences</option>
</select>

<select class="form-control" id="subcats">
</select>
    <table>
        <thead class="head">
          <tr>
            <th><button class="sort" data-sort="name">Name</button></th>
            <th><button class="sort" data-sort="departments">Department</button></th>
            <th class="no-sort" align="center">Description</th>
            <th><button class="sort" data-sort="website">Website</button></th>
          </tr>
        </thead>
        <!-- IMPORTANT, class="list" have to be at tbody -->
        <tbody class="list">
        	<tr id="database">
        		<td class="pi_name">
              <p class="name"></p>
              <p a href="#" class="email"></p>
            </td>
        		<td class="departments"></td>
        		<td class="description"></td>
        		<td><a href="#" class="website"></a></td>
      		</tr>
        </tbody>
    </table>

  </div>
  <!-- DB end -->

<script src="assets/js/listscript.js"></script>

</body>
